name: test-generate-bundles

on:
  pull_request:
    branches: [main]
    paths:
      - scripts/**
      - yarn.lock

jobs:
  test-generate-bundles:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: corepack
        run: npm i -g corepack
      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: "yarn"
      - name: install
        run: yarn
      - name: test generate bundles
        run: yarn test:generate:bundles
      - name: check for changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Files were modified or added"
            git status
            git diff
            exit 1
          fi
