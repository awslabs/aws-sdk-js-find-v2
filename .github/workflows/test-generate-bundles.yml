name: test-generate-bundles

on:
  pull_request:
    branches: [main]
    paths:
      - scripts/**
      - yarn.lock
      - .github/workflows/test-generate-bundles.yml

jobs:
  test-generate-bundles:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: runfinch/finch-action@v1
      - name: test generate bundles
        run: sh scripts/generateBundles.sh
      - name: check for changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Files were modified or added"
            git status
            git diff
            exit 1
          fi
